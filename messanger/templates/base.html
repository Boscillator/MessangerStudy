<!DOCTYPE HTML>
<html>

        {% block head %}

        {% endblock %}
    </head>
    <body>
        <div id="header" ><h1>Missi</h1></div>

            <a href="{{url_for('index')}}">Home</a>
            {% for conv in conversations %}

            {% if not session.username %}// <a href="{{url_for('login')}}">Log In</a>
            {% else %} //<a href={{url_for('logout')}} >Log Out {{session.username}}</a>
            {% endif %}
        </nav>
        <div id="content">{% block content %}{% endblock %}</div>
    </body>
